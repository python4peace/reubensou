<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strength to Stand - Reuben W. Gobah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; padding: 20px; max-width: 800px; margin: auto; }
        img, video { max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px; }
        .slideshow-container { position: relative; max-width: 100%; margin-bottom: 20px; }
        .mySlides { display: none; }
        .fade { animation-name: fade; animation-duration: 2s; }
        @keyframes fade { from {opacity: .4} to {opacity: 1} }
        .prev, .next {
            cursor: pointer; position: absolute; top: 50%; padding: 16px; color: white; font-weight: bold;
            font-size: 18px; border-radius: 3px; user-select: none;
        }
        .next { right: 0; }
    </style>
</head>
<body>
    <h1>Strength to Stand</h1>
    <h2>Peace Unity Slideshow</h2>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="IMG_20230328_182704.jpg" alt="Fitness bench">
        </div>
        <div class="mySlides fade">
            <img src="thebestyard_1.jpg" alt="Yard Sale">
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 4000);
        }
        function plusSlides(n) { slideIndex += n - 1; showSlides(); }
    </script>
</body>
</html>
